name: Release
on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Get version from tag
        id: get_version
        run: |
          $version = "${{ github.ref_name }}" -replace '^v', ''
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
        shell: pwsh

      - name: Update version in code
        run: |
          $content = Get-Content -Path "index.ts" -Raw
          $content = $content -replace 'const VERSION = "[^"]*"', 'const VERSION = "${{ steps.get_version.outputs.VERSION }}"'
          Set-Content -Path "index.ts" -Value $content -NoNewline
        shell: pwsh

      - name: Build Project
        run: bun run build_win_cert

      - name: Remove existing zip (if any)
        run: if (Test-Path "./dist/receiver-server.zip") { Remove-Item "./dist/receiver-server.zip" -Force }
        shell: pwsh

      - name: Zip artifact
        run: 7z a -tzip ./dist/receiver-server.zip ./dist/receiver-server.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: receiver-server
          path: ./dist/receiver-server.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: receiver-server
          path: .

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Set Upload URL
        run: echo "UPLOAD_URL=${{ steps.create_release.outputs.upload_url }}" >> $GITHUB_ENV
        shell: bash

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ env.UPLOAD_URL }}
          asset_path: ./receiver-server.zip
          asset_name: receiver-server.zip
          asset_content_type: application/zip
